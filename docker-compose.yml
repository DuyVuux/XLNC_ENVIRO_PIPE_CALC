version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: enviropipecalc-db
    environment:
      POSTGRES_USER: enviropipecalc
      POSTGRES_PASSWORD: enviropipecalc_dev
      POSTGRES_DB: enviropipecalc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enviropipecalc"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:



